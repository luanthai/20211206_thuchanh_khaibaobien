<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo và sử dụng Biến</title>
</head>
<body>
    
    <script>
        // Bài 1: Khai báo Biến
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";

        document.write('i = ' + i + "<br>");
        document.write('f = ' + f + "<br>");
        document.write('b = ' + b + "<br>");
        document.write('s = ' + s + "<br>");

        // Bài 2: Khai báo Biến hình chữ nhật và tính diện tích
        let width = 100;
        let height = 24;

        let area = width * height;
        document.write('area = ' + area + "<br>");

        // Bài 3: Dùng hàm prompt()
        let a1 = prompt('Nhập biến a');
        let b1 = prompt('Nhập biến b');

        if (a1 % b1 === 0){
            alert('a là bội số cho b');
        }
        else {
            alert ('a không phải bội số của b')
        }
    </script>
</body>
</html>
